# WHAM Phone Client Configuration
# Will Hammond's Augmented Mind - For Brilliant Labs Halo AR Glasses

user:
  name: "Will"
  address: ""  # WHAM uses direct address style
  locations:
    - "Claremont, CA"
    - "Santa Barbara, CA"
  target_speed: 0.25  # Goal: 250ms response time

hardware:
  halo_mac_address: "XX:XX:XX:XX:XX:XX"  # Replace with your Halo's MAC
  display:
    width: 640
    height: 400
    fov_degrees: 20
  battery:
    low_threshold: 20
    critical_threshold: 10

voice:
  model: "small.en"  # Whisper model: tiny.en, base.en, small.en
  wake_words:
    - "wham"
    - "hey wham"
    - "mental math"
    - "poker"
  tts_voice: "american_male"
  tts_rate: 200  # Words per minute (faster, more direct)

personality:
  name: "WHAM"
  full_name: "Will Hammond's Augmented Mind"
  humor_level: "low"  # low, medium, high - WHAM is direct
  formality: "direct"  # casual, professional, direct
  encouragement: true
  celebrate_streaks: true

mental_math:
  # Time targets in milliseconds (Jane Street calibrated)
  time_targets:
    1: 2000   # D1: 2 seconds
    2: 4000   # D2: 4 seconds
    3: 8000   # D3: 8 seconds
    4: 12000  # D4: 12 seconds
    5: 20000  # D5: 20 seconds
  default_difficulty: 2
  problem_types:
    - multiplication
    - division
    - addition
    - subtraction
    - percentage
    - squares
  streak_milestones: [3, 5, 7, 10, 15, 20, 25, 50]

poker:
  # Live poker coaching settings
  stakes: "$0.25/$0.50"
  bb_value: 0.50
  session_dir: "./poker_sessions"
  # Cost limits
  max_session_cost: 2.50  # Stop at $2.50 API cost
  warn_at_cost: 1.50      # Warn at $1.50
  # Decision timing
  analysis_timeout_s: 10  # Max wait for AI response
  # Caching
  cache_enabled: true
  cache_ttl_hours: 24

edith:
  enabled: true
  scan_interval_seconds: 5
  battery_saver_interval: 15  # When battery < 30%
  detection_types:
    - equation
    - code
    - text
    - faces
    - poker_cards
  stare_threshold_ms: 1500  # 1.5 seconds to trigger suggestion

display:
  # OLED burn-in prevention
  pixel_shift_enabled: true
  pixel_shift_interval_ms: 30000  # Shift every 30 seconds
  pixel_shift_amount: 2  # Pixels to shift
  dim_after_seconds: 60

colors:
  # WHAM palette (RGB) - Clean, analytical
  primary: [0, 255, 255]      # Cyan
  accent: [50, 150, 255]      # Electric blue
  success: [0, 255, 128]      # Green-cyan
  warning: [255, 191, 0]      # Amber
  error: [255, 64, 64]        # Red
  text: [255, 255, 255]       # White

cost_limits:
  daily: 5.00           # Daily budget cap
  poker_session: 2.50   # Per poker session limit
  poker_review: 0.50    # Post-session review limit

voice_shortcuts:
  enabled: true
  wake_words: ["wham", "hey wham"]

session_summary:
  auto_generate: true
  save_to_file: true
  display_on_shutdown: true
  save_dir: "./logs/summaries"

confidence_display:
  show_bars: true
  warn_below: 0.6       # Show warning color if confidence < 60%

# Power management
power:
  auto_manage: true     # Automatically adjust based on battery
  thresholds:
    full: 80            # FULL mode when battery > 80%
    balanced: 30        # BALANCED mode when battery > 30%
    saver: 15           # SAVER mode when battery > 15%
    critical: 5         # CRITICAL mode when battery < 15%
  brightness:
    full: 1.0           # 100% brightness in FULL mode
    balanced: 0.85      # 85% brightness in BALANCED mode
    saver: 0.60         # 60% brightness in SAVER mode
    critical: 0.40      # 40% brightness in CRITICAL mode

# Smart notifications
notifications:
  enabled: true
  sound: false          # AR glasses typically silent
  vibration: true       # Haptic feedback
  max_queue: 10         # Maximum queued notifications
  auto_dismiss_ms: 5000 # Auto-dismiss after 5 seconds
  rate_limit_per_min: 30  # Prevent notification spam
  do_not_disturb_schedule:
    enabled: false
    start: "22:00"      # DND start time
    end: "08:00"        # DND end time

# Animation settings
animations:
  enabled: true
  duration_multiplier: 1.0  # 0.5 = faster, 2.0 = slower
  reduce_motion: false      # Accessibility option
  target_fps: 30            # Animation frame rate

# Morning Briefing settings
morning_briefing:
  auto_trigger: true
  trigger_start: "06:00"    # Auto-trigger window start
  trigger_end: "10:00"      # Auto-trigger window end
  include_weather: true
  include_commute: true
  include_news: false
  max_items: 10

# Quick Capture settings
quick_capture:
  auto_tag: true
  auto_categorize: true
  max_voice_length_s: 60
  default_reminder_delay_min: 30
  storage_dir: "./captures"

# Focus Mode (Pomodoro) settings
focus_mode:
  focus_duration_min: 25    # Standard Pomodoro length
  short_break_min: 5
  long_break_min: 15
  long_break_interval: 4    # Long break after N pomodoros
  auto_start_break: true
  play_sounds: true
  distraction_blocking: true

# Context Memory settings
context_memory:
  max_memories: 10000
  auto_extract_entities: true
  relevance_threshold: 0.3
  cleanup_interval_days: 30
  storage_dir: "./memory"

# Daily Challenges settings
daily_challenges:
  daily_count: 3
  streak_bonus: 0.1         # 10% XP bonus per streak day
  storage_dir: "./challenges"

# Voice shortcuts (batch commands)
voice_shortcuts:
  enabled: true
  commands:
    work_mode: ["focus on work", "do not disturb"]
    study_mode: ["focus on studying", "do not disturb"]
    break_time: ["end focus", "notifications on"]
